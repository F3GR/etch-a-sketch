<body>
	<div class="sketchpad">
		<div class="sketchpad-header">
			<h1>Etch-a-sketch</h1>
		</div>
		<div class="sketchpad-grid">

		</div>

			<div class="darkening-mode">
				<button class="darkening-mode"></button>
			</div>
			<div class="empty"></div>
			<div class="grid-button">
				<button class="new-grid-button" type="submit" title="Click here after the input or &#013;click to clear the grid"></button>
			</div>
			<div class="grid-input">
				<input class="new-grid-input" type="number" maxlength="3" title = "Write a number from the inclusive range (2, 100)" />
			</div>
			<div class="empty-small"></div>
		</div>
	</div>
